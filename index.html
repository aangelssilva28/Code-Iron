<!DOCTYPE html>
<html>
<head>
<title>Code and Iron</title>
<style>
    body {
        background-color: #111;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    h1 {
        font-size: 34px;
        margin-bottom: 5px;
    }

    p.subtitle {
        color: #ccc;
        margin-top: 0;
        margin-bottom: 25px;
        font-size: 16px;
    }

    .exercise {
        background: #1c1c1c;
        padding: 18px;
        border-radius: 12px;
        margin-bottom: 25px;
        width: 100%;
        box-sizing: border-box;
    }

    .exercise h2 {
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 22px;
    }

    .set {
        background: #222;
        padding: 15px;
        margin-bottom: 12px;
        border-radius: 10px;
    }

    .set-label {
        font-weight: bold;
        font-size: 18px;
        color: #ffcc66;
        margin-bottom: 6px;
    }

    .input-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        width: 100%;
    }

    .input-group {
        width: 48%;
    }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        background: #333;
        color: white;
        font-size: 16px;
        box-sizing: border-box;
    }

    button.add-btn {
        width: 100%;
        background: #0A84FF;
        color: white;
        border: none;
        padding: 12px;
        font-size: 17px;
        border-radius: 10px;
        margin-top: 10px;
    }

    button.remove-btn {
        width: 100%;
        background: #d13a3a;
        color: white;
        border: none;
        padding: 10px;
        font-size: 15px;
        border-radius: 8px;
        margin-top: 10px;
    }
</style>
</head>
<body>

<h1>Code and Iron</h1>
<p class="subtitle">Track each set with its own reps and weight.</p>

<!-- Exercise Template -->
<div id="exercise-list"></div>

<script>
const exercises = [
    "Incline Dumbbell Bench Press",
    "Incline Machine Chest Fly",
    "Bodyweight Dips",
    "Tricep Cable Pulldown",
    "Overhead Tricep Extension"
];

function createExercise(name) {
    const container = document.createElement("div");
    container.className = "exercise";

    const title = document.createElement("h2");
    title.textContent = name;
    container.appendChild(title);

    const setsContainer = document.createElement("div");
    container.appendChild(setsContainer);

    function addSet() {
        const setDiv = document.createElement("div");
        setDiv.className = "set";

        const setNumber = setsContainer.children.length + 1;
        const label = document.createElement("div");
        label.className = "set-label";
        label.textContent = `Set ${setNumber}`;
        setDiv.appendChild(label);

        const row = document.createElement("div");
        row.className = "input-row";

        const weightGroup = document.createElement("div");
        weightGroup.className = "input-group";
        const weightInput = document.createElement("input");
        weightInput.placeholder = "Weight (lbs)";
        weightGroup.appendChild(weightInput);

        const repsGroup = document.createElement("div");
        repsGroup.className = "input-group";
        const repsInput = document.createElement("input");
        repsInput.placeholder = "Reps";
        repsGroup.appendChild(repsInput);

        row.appendChild(weightGroup);
        row.appendChild(repsGroup);
        setDiv.appendChild(row);

        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove set";
        removeBtn.className = "remove-btn";
        removeBtn.onclick = () => {
            setDiv.remove();
            updateSetNumbers();
        };
        setDiv.appendChild(removeBtn);

        setsContainer.appendChild(setDiv);
    }

    function updateSetNumbers() {
        [...setsContainer.children].forEach((set, index) => {
            set.querySelector(".set-label").textContent = `Set ${index + 1}`;
        });
    }

    const addBtn = document.createElement("button");
    addBtn.textContent = "Add set";
    addBtn.className = "add-btn";
    addBtn.onclick = addSet;

    container.appendChild(addBtn);

    return container;
}

const exerciseList = document.getElementById("exercise-list");
exercises.forEach(ex => exerciseList.appendChild(createExercise(ex)));

</script>

</body>
</html>
