<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code and Iron</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #050505;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
    }

    .page {
      padding: 18px 14px 40px;
      max-width: 480px;          /* <<< keeps layout phone-sized */
      margin: 0 auto;
    }

    /* Title + subtitle */
    h1 {
      font-size: 34px;
      font-weight: 800;
      margin: 0 0 8px 0;
    }

    .subtitle {
      font-size: 15px;
      color: #ccc;
      margin-bottom: 22px;
    }

    /* Workout card */
    .exercise {
      background-color: #141414;
      padding: 14px;
      border-radius: 16px;
      margin-bottom: 18px;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.06);
    }

    /* Header of each workout: name + remove button */
    .workout-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;           /* allows wrapping on small screens */
    }

    .workout-name {
      flex: 1 1 160px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid #333;
      background: #000;
      color: #fff;
      font-size: 16px;
    }

    .remove-workout-btn {
      flex: 0 0 auto;
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      background-color: #d93030;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
    }

    /* Set container */
    .set-box {
      background-color: #1a1a1a;
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 10px;
      border: 1px solid #2a2a2a;
    }

    .set-label {
      font-size: 15px;
      font-weight: 700;
      color: #ffb74d;
      margin-bottom: 6px;
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    .input-box {
      flex: 1 1 0;
      min-width: 0;
    }

    .input-box label {
      display: block;
      font-size: 13px;
      color: #bbb;
      margin-bottom: 2px;
    }

    .input-box input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      background-color: #000;
      border: 1px solid #333;
      color: #fff;
      font-size: 16px;
    }

    .remove-set-btn {
      width: 100%;
      padding: 9px;
      border-radius: 999px;
      border: none;
      background-color: #7a2323;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
    }

    .add-set-btn {
      width: 100%;
      padding: 11px;
      border-radius: 999px;
      border: none;
      background-color: #007aff;
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      margin-top: 4px;
    }

    /* Add workout button at bottom */
    #addWorkoutBtn {
      width: 100%;
      padding: 13px;
      border-radius: 999px;
      border: none;
      background-color: #0b8f3c;
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      margin-top: 4px;
    }

    /* Tiny footer spacing */
    .footer-spacer {
      height: 10px;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Code and Iron</h1>
    <div class="subtitle">
      Track each set with its own reps and weight. Add or remove workouts as you go.
    </div>

    <div id="workouts"></div>

    <button id="addWorkoutBtn">Add workout</button>
    <div class="footer-spacer"></div>
  </div>

  <script>
    // ----- DATA -----
    const initialWorkouts = [
      "Incline Dumbbell Bench Press",
      "Incline Machine Chest Fly",
      "Bodyweight Dips",
      "Tricep Cable Pulldown",
      "Overhead Tricep Extension"
    ];

    const workoutsContainer = document.getElementById("workouts");
    const addWorkoutBtn = document.getElementById("addWorkoutBtn");

    // ----- HELPERS -----
    function renumberSets(exerciseEl) {
      const setLabels = exerciseEl.querySelectorAll(".set-label");
      setLabels.forEach((label, index) => {
        label.textContent = `Set ${index + 1}`;
      });
    }

    function createSetBox(exerciseEl) {
      const setBox = document.createElement("div");
      setBox.className = "set-box";

      setBox.innerHTML = `
        <div class="set-label">Set 1</div>
        <div class="input-row">
          <div class="input-box">
            <label>Weight</label>
            <input type="number" inputmode="decimal" placeholder="lbs" />
          </div>
          <div class="input-box">
            <label>Reps</label>
            <input type="number" inputmode="numeric" value="0" />
          </div>
        </div>
        <button class="remove-set-btn">Remove set</button>
      `;

      // remove set handler
      const removeSetBtn = setBox.querySelector(".remove-set-btn");
      removeSetBtn.addEventListener("click", () => {
        const setsContainer = exerciseEl.querySelector(".sets-container");
        if (setsContainer.children.length > 1) {
          setBox.remove();
          renumberSets(exerciseEl);
        }
      });

      return setBox;
    }

    function createWorkoutCard(name = "New workout") {
      const exerciseEl = document.createElement("div");
      exerciseEl.className = "exercise";

      exerciseEl.innerHTML = `
        <div class="workout-header">
          <input class="workout-name" value="${name}" />
          <button class="remove-workout-btn">Remove workout</button>
        </div>
        <div class="sets-container"></div>
        <button class="add-set-btn">Add set</button>
      `;

      const setsContainer = exerciseEl.querySelector(".sets-container");
      const addSetBtn = exerciseEl.querySelector(".add-set-btn");
      const removeWorkoutBtn = exerciseEl.querySelector(".remove-workout-btn");

      // first set
      const firstSet = createSetBox(exerciseEl);
      setsContainer.appendChild(firstSet);
      renumberSets(exerciseEl);

      // add set handler
      addSetBtn.addEventListener("click", () => {
        const newSet = createSetBox(exerciseEl);
        setsContainer.appendChild(newSet);
        renumberSets(exerciseEl);
      });

      // remove workout handler
      removeWorkoutBtn.addEventListener("click", () => {
        if (confirm("Remove this workout?")) {
          exerciseEl.remove();
        }
      });

      return exerciseEl;
    }

    // ----- INITIAL RENDER -----
    initialWorkouts.forEach(title => {
      workoutsContainer.appendChild(createWorkoutCard(title));
    });

    // ----- ADD WORKOUT BUTTON -----
    addWorkoutBtn.addEventListener("click", () => {
      const newCard = createWorkoutCard("New workout");
      workoutsContainer.appendChild(newCard);
    });
  </script>
</body>
</html>
