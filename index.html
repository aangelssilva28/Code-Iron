<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Code and Iron</title>
  <style>
    body {
      background-color: #050505;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }

    .page {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .logo-title {
      font-size: 34px;
      font-weight: 800;
      line-height: 1.05;
    }

    .menu-button {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background-color: #1f1f1f;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 1px solid #333;
    }

    .menu-icon-line {
      width: 18px;
      height: 2px;
      background-color: white;
      margin: 2px 0;
      border-radius: 2px;
    }

    .menu-panel {
      position: absolute;
      right: 16px;
      top: 64px;
      background-color: #111;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      overflow: hidden;
      width: 260px;
      display: none;
      z-index: 10;
    }

    .menu-item {
      padding: 14px 18px;
      border-bottom: 1px solid #222;
      font-size: 17px;
      cursor: pointer;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    .menu-item:active {
      background-color: #222;
    }

    .exercise-container {
      background-color: #111;
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 16px;
      box-shadow: 0 0 4px rgba(0,0,0,0.6);
    }

    .exercise-name-input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #333;
      background-color: #000;
      color: white;
      font-size: 18px;
      box-sizing: border-box;
      margin-bottom: 12px;
    }

    .remove-workout-btn {
      width: 100%;
      padding: 12px;
      border-radius: 24px;
      border: none;
      background-color: #d93030;
      color: white;
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 12px;
    }

    .set-box {
      background-color: #181818;
      border-radius: 14px;
      padding: 10px 12px 14px 12px;
      margin-bottom: 12px;
    }

    .set-label {
      font-size: 18px;
      font-weight: 700;
      color: #ffb74d;
      margin-bottom: 6px;
    }

    .input-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .input-box {
      width: 48%;
    }

    .input-box label {
      display: block;
      font-size: 14px;
      color: #ccc;
      margin-bottom: 4px;
    }

    .input-box input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #333;
      background-color: #000;
      color: white;
      font-size: 16px;
      box-sizing: border-box;
    }

    .remove-set-btn {
      width: 100%;
      padding: 10px;
      border-radius: 24px;
      border: none;
      background-color: #a32626;
      color: white;
      font-weight: 600;
      font-size: 17px;
    }

    .primary-btn {
      width: 100%;
      padding: 14px;
      border-radius: 28px;
      border: none;
      background-color: #007aff;
      color: white;
      font-weight: 700;
      font-size: 19px;
      margin-top: 10px;
    }

    .primary-btn-bottom {
      width: calc(100% - 4px);
      margin: 18px 2px 0 2px;
      padding: 14px;
      border-radius: 28px;
      border: none;
      background-color: #007aff;
      color: white;
      font-weight: 700;
      font-size: 19px;
    }

    .hidden {
      display: none;
    }

    /* WORKOUTS PAGE */
    #workoutsPage h2 {
      font-size: 24px;
      font-weight: 800;
      margin: 8px 0 6px 0;
    }

    #workoutsPage p {
      font-size: 15px;
      color: #ccc;
      margin: 0 0 14px 0;
    }

    .template-list {
      background-color: #111;
      border-radius: 14px;
      padding: 10px;
      margin-bottom: 16px;
    }

    .template-item {
      padding: 10px 12px;
      border-radius: 10px;
      background-color: #181818;
      margin-bottom: 8px;
      font-size: 16px;
    }

    .secondary-btn {
      width: 100%;
      padding: 12px;
      border-radius: 24px;
      border: none;
      background-color: #444;
      color: white;
      font-weight: 600;
      font-size: 17px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="page">
    <div class="header">
      <div class="logo-title">Code and Iron</div>
      <div class="menu-button" id="menuButton">
        <div class="menu-icon-line"></div>
        <div class="menu-icon-line"></div>
        <div class="menu-icon-line"></div>
      </div>
    </div>

    <!-- Dropdown menu -->
    <div class="menu-panel" id="menuPanel">
      <div class="menu-item" id="menuWorkouts">Workouts</div>
      <div class="menu-item">Option 2</div>
      <div class="menu-item">Option 3</div>
      <div class="menu-item">Option 4</div>
    </div>

    <!-- MAIN TRACKER PAGE -->
    <div id="trackerPage">
      <div id="exerciseList"></div>
      <button class="primary-btn-bottom" id="addExerciseBtn">Add workout</button>
    </div>

    <!-- WORKOUTS PAGE (second screen) -->
    <div id="workoutsPage" class="hidden">
      <h2>Workouts</h2>
      <p>Here youâ€™ll be able to save workout templates and load them later.</p>

      <div class="template-list" id="templateList">
        <div class="template-item">Example: Push Day (Bench, Overhead Press, Dips)</div>
        <div class="template-item">Example: Pull Day (Rows, Pulldowns, Curls)</div>
      </div>

      <button class="primary-btn" id="addTemplateBtn">Create new workout template</button>
      <button class="secondary-btn" id="backToTrackerBtn">Back to tracker</button>
    </div>

  </div>

  <script>
    // ---------- Tracker logic ----------
    const exerciseList = document.getElementById('exerciseList');
    const addExerciseBtn = document.getElementById('addExerciseBtn');

    function createSetElement(exerciseId, setNumber) {
      const setBox = document.createElement('div');
      setBox.className = 'set-box';

      const label = document.createElement('div');
      label.className = 'set-label';
      label.textContent = 'Set ' + setNumber;
      setBox.appendChild(label);

      const row = document.createElement('div');
      row.className = 'input-row';

      const weightBox = document.createElement('div');
      weightBox.className = 'input-box';
      const weightLabel = document.createElement('label');
      weightLabel.textContent = 'Weight';
      const weightInput = document.createElement('input');
      weightInput.type = 'text';
      weightInput.placeholder = 'lbs';
      weightBox.appendChild(weightLabel);
      weightBox.appendChild(weightInput);

      const repsBox = document.createElement('div');
      repsBox.className = 'input-box';
      const repsLabel = document.createElement('label');
      repsLabel.textContent = 'Reps';
      const repsInput = document.createElement('input');
      repsInput.type = 'number';
      repsInput.value = '0';
      repsBox.appendChild(repsLabel);
      repsBox.appendChild(repsInput);

      row.appendChild(weightBox);
      row.appendChild(repsBox);
      setBox.appendChild(row);

      const removeSetBtn = document.createElement('button');
      removeSetBtn.className = 'remove-set-btn';
      removeSetBtn.textContent = 'Remove set';
      removeSetBtn.addEventListener('click', () => {
        const parent = setBox.parentNode;
        parent.removeChild(setBox);
        const labels = parent.querySelectorAll('.set-label');
        labels.forEach((lbl, idx) => {
          lbl.textContent = 'Set ' + (idx + 1);
        });
      });
      setBox.appendChild(removeSetBtn);

      return setBox;
    }

    function createExercise() {
      const exerciseId = Date.now();
      const container = document.createElement('div');
      container.className = 'exercise-container';
      container.dataset.id = exerciseId;

      const nameInput = document.createElement('input');
      nameInput.className = 'exercise-name-input';
      nameInput.type = 'text';
      nameInput.placeholder = 'Enter workout name';
      container.appendChild(nameInput);

      const removeWorkoutBtn = document.createElement('button');
      removeWorkoutBtn.className = 'remove-workout-btn';
      removeWorkoutBtn.textContent = 'Remove workout';
      removeWorkoutBtn.addEventListener('click', () => {
        exerciseList.removeChild(container);
      });
      container.appendChild(removeWorkoutBtn);

      const setsWrapper = document.createElement('div');
      setsWrapper.className = 'sets-wrapper';
      container.appendChild(setsWrapper);

      setsWrapper.appendChild(createSetElement(exerciseId, 1));

      const addSetBtn = document.createElement('button');
      addSetBtn.className = 'primary-btn';
      addSetBtn.textContent = 'Add set';
      addSetBtn.addEventListener('click', () => {
        const count = setsWrapper.querySelectorAll('.set-box').length;
        setsWrapper.appendChild(createSetElement(exerciseId, count + 1));
      });
      container.appendChild(addSetBtn);

      exerciseList.appendChild(container);
    }

    addExerciseBtn.addEventListener('click', createExercise);
    createExercise(); // start with one blank workout

    // ---------- Menu + page switching ----------
    const menuButton = document.getElementById('menuButton');
    const menuPanel = document.getElementById('menuPanel');
    const menuWorkouts = document.getElementById('menuWorkouts');

    const trackerPage = document.getElementById('trackerPage');
    const workoutsPage = document.getElementById('workoutsPage');

    menuButton.addEventListener('click', () => {
      menuPanel.style.display = menuPanel.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', (e) => {
      if (!menuPanel.contains(e.target) && !menuButton.contains(e.target)) {
        menuPanel.style.display = 'none';
      }
    });

    function showTracker() {
      trackerPage.classList.remove('hidden');
      workoutsPage.classList.add('hidden');
    }

    function showWorkouts() {
      trackerPage.classList.add('hidden');
      workoutsPage.classList.remove('hidden');
      menuPanel.style.display = 'none';
    }

    menuWorkouts.addEventListener('click', showWorkouts);

    document.getElementById('backToTrackerBtn')
      .addEventListener('click', showTracker);

    // placeholder for future template logic
    document.getElementById('addTemplateBtn')
      .addEventListener('click', () => {
        alert('Later we will let you build and save workout templates here.');
      });
  </script>
</body>
</html>
