<!DOCTYPE html>
<html>
<head>
<title>Code and Iron</title>
<style>
body {
  background-color: #0d0d0d;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  margin: 0;
  padding: 15px;
}

/* Page title */
h1 {
  font-size: 34px;
  font-weight: 800;
  margin-bottom: 8px;
}

/* Subtitle */
.subtitle {
  font-size: 15px;
  color: #ccc;
  margin-bottom: 20px;
}

/* Exercise card */
.exercise {
  background-color: #141414;
  padding: 16px;
  border-radius: 14px;
  margin-bottom: 18px; /* smaller spacing */
  box-shadow: 0 0 4px rgba(255,255,255,0.05);
}

/* Exercise title */
.exercise h2 {
  font-size: 20px;
  font-weight: 700;
  margin: 0 0 10px 0;
}

/* Set title */
.set-label {
  font-size: 15px;
  font-weight: 700;
  color: #ffb74d;
  margin: 5px 0 8px;
}

/* Input containers */
.input-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}

.input-box {
  width: 48%;
}

.input-box label {
  font-size: 13px;
  color: #bbb;
}

.input-box input {
  width: 100%;
  padding: 8px 10px;       /* smaller input */
  border-radius: 10px;
  background-color: #000;
  border: 1px solid #333;
  color: white;
  font-size: 16px;
}

/* Buttons */
.add-set-btn {
  width: 100%;
  padding: 12px;          /* smaller height */
  background-color: #007aff;
  border: none;
  border-radius: 30px;
  color: white;
  font-size: 17px;
  font-weight: 600;
  margin-top: 5px;
}

.remove-set-btn {
  width: 100%;
  padding: 10px;
  background-color: #d93030;
  border: none;
  border-radius: 30px;
  color: white;
  font-size: 15px;
  font-weight: 600;
  margin-top: 5px;
}

/* Set container box */
.set-box {
  background-color: #1a1a1a;
  padding: 12px;
  border-radius: 12px;
  margin-bottom: 10px;
  border: 1px solid #2a2a2a;
}
