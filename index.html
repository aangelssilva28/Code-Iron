<!DOCTYPE html>
<html>
<head>
<title>Code and Iron</title>

<style>
body {
  background-color: #0d0d0d;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  margin: 0;
  padding: 15px;
}

/* Page Title Section */
.header-box {
  background-image: url('logo.png');
  background-size: 120px;
  background-position: right;
  background-repeat: no-repeat;
  padding: 10px 0 40px 0;
}

h1 {
  font-size: 34px;
  font-weight: 800;
  margin: 0;
}

.subtitle {
  font-size: 15px;
  color: #ccc;
  margin-top: 5px;
}


/* Workout Card */
.exercise {
  background-color: #141414;
  padding: 16px;
  border-radius: 16px;
  margin-bottom: 22px;
  box-shadow: 0 0 4px rgba(255,255,255,0.05);
}

/* Workout Title Input */
.workout-name {
  width: 100%;
  padding: 12px;
  background-color: #000;
  border: 1px solid #333;
  border-radius: 12px;
  color: white;
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 10px;
}

/* Remove workout button */
.remove-workout-btn {
  background-color: #d93030;
  width: 100%;
  padding: 12px;
  border-radius: 30px;
  border: none;
  color: white;
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 12px;
}


/* Set box */
.set-box {
  background-color: #1a1a1a;
  padding: 14px;
  border-radius: 12px;
  margin-bottom: 12px;
  border: 1px solid #2a2a2a;
}

.set-label {
  font-size: 15px;
  font-weight: 700;
  color: #ffb74d;
  margin-bottom: 10px;
}

/* Weight/Reps Row */
.input-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 14px;
}

.input-box {
  width: 48%;
}

.input-box label {
  font-size: 13px;
  color: #bbb;
}

.input-box input {
  width: 100%;
  padding: 10px;
  background-color: #000;
  border: 1px solid #333;
  border-radius: 10px;
  color: white;
  font-size: 16px;
}

/* Remove Set Button */
.remove-set-btn {
  width: 100%;
  padding: 12px;
  background-color: #b02020;
  border: none;
  border-radius: 30px;
  color: white;
  font-size: 15px;
  font-weight: 600;
}

/* Add Set Button */
.add-set-btn {
  width: 100%;
  padding: 14px;
  background-color: #007aff;
  border: none;
  border-radius: 30px;
  color: white;
  font-size: 18px;
  font-weight: 600;
  margin-top: 8px;
}

/* Add Workout Button */
#addWorkoutBtn {
  width: 100%;
  padding: 16px;
  background-color: #007aff;
  color: white;
  border-radius: 30px;
  border: none;
  font-size: 20px;
  font-weight: 700;
  margin-top: 25px;
}
</style>

<script>
function addSet(workoutDiv) {
  const setsContainer = workoutDiv.querySelector(".sets-container");

  const setNumber = setsContainer.children.length + 1;

  const setBox = document.createElement("div");
  setBox.className = "set-box";

  setBox.innerHTML = `
    <div class="set-label">Set ${setNumber}</div>

    <div class="input-row">
      <div class="input-box">
        <label>Weight</label>
        <input type="text" placeholder="lbs">
      </div>

      <div class="input-box">
        <label>Reps</label>
        <input type="number" value="0">
      </div>
    </div>

    <button class="remove-set-btn" onclick="this.parentElement.remove(); updateSetNumbers('${workoutDiv.id}')">Remove set</button>
  `;

  setsContainer.appendChild(setBox);
}

function updateSetNumbers(workoutID) {
  const workoutDiv = document.getElementById(workoutID);
  const sets = workoutDiv.querySelectorAll(".set-box");

  sets.forEach((set, i) => {
    set.querySelector(".set-label").innerText = `Set ${i + 1}`;
  });
}

function addWorkout() {
  const container = document.getElementById("workoutContainer");

  const workoutID = "workout_" + Date.now();

  const workoutDiv = document.createElement("div");
  workoutDiv.className = "exercise";
  workoutDiv.id = workoutID;

  workoutDiv.innerHTML = `
    <input class="workout-name" type="text" placeholder="Enter workout name">

    <button class="remove-workout-btn" onclick="document.getElementById('${workoutID}').remove()">Remove workout</button>

    <div class="sets-container"></div>

    <button class="add-set-btn" onclick="addSet(document.getElementById('${workoutID}'))">Add set</button>
  `;

  container.appendChild(workoutDiv);

  addSet(workoutDiv);
}

window.onload = () => {
  addWorkout();
};
</script>

</head>

<body>

<div class="header-box">
  <h1>Code and Iron</h1>
  <div class="subtitle">Track each set with weight and reps. Add or remove workouts as needed.</div>
</div>

<div id="workoutContainer"></div>

<button id="addWorkoutBtn" onclick="addWorkout()">Add workout</button>

</body>
</html>
