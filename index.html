<!DOCTYPE html>
<html>
<head>
<title>Code and Iron</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background-color: #0d0d0d;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  margin: 0;
  padding: 0;
}

/* Header Row ----------------------------------------------------- */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 20px 5px 20px;
}

h1 {
  font-size: 34px;
  font-weight: 800;
  margin: 0;
}

/* Menu Button ---------------------------------------------------- */
.menu-btn {
  width: 34px;
  height: 34px;
  background-color: #1c1c1e;
  border-radius: 8px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 22px;
  font-weight: 700;
  color: white;
  border: 1px solid #333;
  cursor: pointer;
}

/* Dropdown Menu -------------------------------------------------- */
.dropdown {
  position: absolute;
  top: 60px;
  right: 20px;
  width: 160px;
  background: #1a1a1a;
  border: 1px solid #333;
  border-radius: 10px;
  display: none;
  flex-direction: column;
  padding: 8px 0;
  z-index: 20;
}

.dropdown button {
  background: none;
  border: none;
  color: white;
  padding: 12px;
  text-align: left;
  font-size: 16px;
  width: 100%;
}

.dropdown button:hover {
  background-color: #333;
}

/* Workout card --------------------------------------------------- */
.workout {
  background-color: #141414;
  margin: 16px;
  padding: 18px;
  border-radius: 14px;
  box-shadow: 0 0 4px rgba(255,255,255,0.04);
}

.workout-name {
  width: 100%;
  padding: 12px;
  background-color: #000;
  border: 1px solid #333;
  border-radius: 10px;
  color: white;
  font-size: 17px;
}

.remove-workout-btn {
  width: 100%;
  padding: 12px;
  background-color: #d93030;
  border: none;
  border-radius: 30px;
  color: white;
  font-size: 16px;
  margin-top: 10px;
}

/* Set box -------------------------------------------------------- */
.set-box {
  background-color: #1a1a1a;
  padding: 12px;
  border-radius: 12px;
  margin-top: 14px;
  border: 1px solid #2a2a2a;
}

.set-label {
  color: #ffb74d;
  font-size: 16px;
  font-weight: 700;
  margin-bottom: 10px;
}

.input-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}

.input-box {
  width: 48%;
}

.input-box label {
  font-size: 14px;
  color: #bbb;
}

.input-box input {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  background-color: #000;
  border: 1px solid #333;
  color: white;
  font-size: 16px;
}

.remove-set-btn {
  width: 100%;
  padding: 10px;
  background-color: #a02a2a;
  border: none;
  border-radius: 30px;
  color: white;
  font-size: 15px;
  margin-top: 6px;
}

.add-set-btn {
  width: 100%;
  padding: 14px;
  background-color: #007aff;
  border-radius: 30px;
  border: none;
  color: white;
  font-size: 18px;
  font-weight: 600;
  margin-top: 14px;
}

.add-workout-btn {
  width: calc(100% - 32px);
  margin: 20px 16px;
  padding: 16px;
  background-color: #0a84ff;
  border: none;
  border-radius: 30px;
  font-size: 18px;
  color: white;
  font-weight: 600;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h1>Code and Iron</h1>
  <div class="menu-btn" onclick="toggleMenu()">â‰¡</div>
</div>

<!-- DROPDOWN MENU -->
<div id="dropdownMenu" class="dropdown">
  <button>Option 1</button>
  <button>Option 2</button>
  <button>Option 3</button>
  <button>Option 4</button>
</div>

<div id="workouts"></div>

<button class="add-workout-btn" onclick="addWorkout()">Add workout</button>

<script>
let workoutCount = 0;

function toggleMenu() {
  const menu = document.getElementById("dropdownMenu");
  menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}

/* Add workout ---------------------------------------------------- */
function addWorkout() {
  workoutCount++;

  const workoutDiv = document.createElement("div");
  workoutDiv.className = "workout";

  workoutDiv.innerHTML = `
    <input class="workout-name" placeholder="Enter workout name">

    <button class="remove-workout-btn" onclick="this.parentElement.remove()">Remove workout</button>

    <div class="set-box">
      <div class="set-label">Set 1</div>

      <div class="input-row">
        <div class="input-box">
          <label>Weight</label>
          <input placeholder="lbs">
        </div>

        <div class="input-box">
          <label>Reps</label>
          <input type="number" value="0">
        </div>
      </div>

      <button class="remove-set-btn" onclick="removeSet(this)">Remove set</button>
    </div>

    <button class="add-set-btn" onclick="addSet(this)">Add set</button>
  `;

  document.getElementById("workouts").appendChild(workoutDiv);
}

/* Add set -------------------------------------------------------- */
function addSet(button) {
  const setBox = document.createElement("div");
  setBox.className = "set-box";

  const workout = button.parentElement;
  const existingSets = workout.querySelectorAll(".set-box").length;
  const newSetNumber = existingSets + 1;

  setBox.innerHTML = `
    <div class="set-label">Set ${newSetNumber}</div>

    <div class="input-row">
      <div class="input-box">
        <label>Weight</label>
        <input placeholder="lbs">
      </div>

      <div class="input-box">
        <label>Reps</label>
        <input type="number" value="0">
      </div>
    </div>

    <button class="remove-set-btn" onclick="removeSet(this)">Remove set</button>
  `;

  workout.insertBefore(setBox, button);
}

/* Remove set ----------------------------------------------------- */
function removeSet(btn) {
  btn.parentElement.remove();
}
</script>

</body>
</html>
