<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code and Iron</title>

  <style>
    /* Make sure nothing can overflow the screen */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
        system-ui, -system-ui, sans-serif;
      background: #050505;
      color: #ffffff;
    }

    .app {
      max-width: 420px;            /* slightly narrower than phone width */
      margin: 0 auto;
      padding: 20px 16px 40px;
    }

    h1 {
      font-size: 2.4rem;
      margin: 0 0 4px;
      font-weight: 800;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #b0b0b0;
      line-height: 1.4;
      margin-bottom: 24px;
    }

    .exercise-card {
      background: #111111;
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    .exercise-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin: 0 0 10px;
    }

    .set-row {
      display: flex;
      gap: 10px;
      align-items: flex-end;
      margin-top: 10px;
    }

    .set-label {
      flex: 0 0 60px;
      font-size: 0.85rem;
      font-weight: 700;
      color: #ffb347;
    }

    .field {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .field label {
      font-size: 0.75rem;
      color: #b0b0b0;
    }

    .field input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #303030;
      background: #050505;
      color: #ffffff;
      font-size: 0.9rem;
    }

    .field input::placeholder {
      color: #555555;
    }

    .add-set-btn {
      margin-top: 12px;
      width: 100%;
      padding: 10px 0;
      border-radius: 999px;
      border: none;
      background: #007aff;
      color: #ffffff;
      font-size: 0.95rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .add-set-btn span.icon {
      font-size: 1.1rem;
    }

    .add-set-btn:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Code and Iron</h1>
    <p class="subtitle">
      Track each set with its own reps and weight. Tap <strong>“+ Add set”</strong> to log more.
    </p>

    <!-- Incline DB Bench -->
    <div class="exercise-card" data-exercise="incline-db">
      <h2 class="exercise-title">Incline Dumbbell Bench Press</h2>
      <div class="set-list" id="incline-db-sets"></div>
      <button class="add-set-btn" onclick="addSet('incline-db')">
        <span class="icon">＋</span> Add set
      </button>
    </div>

    <!-- Incline Machine Chest Fly -->
    <div class="exercise-card" data-exercise="incline-fly">
      <h2 class="exercise-title">Incline Machine Chest Fly</h2>
      <div class="set-list" id="incline-fly-sets"></div>
      <button class="add-set-btn" onclick="addSet('incline-fly')">
        <span class="icon">＋</span> Add set
      </button>
    </div>

    <!-- Bodyweight Dips -->
    <div class="exercise-card" data-exercise="dips">
      <h2 class="exercise-title">Bodyweight Dips</h2>
      <div class="set-list" id="dips-sets"></div>
      <button class="add-set-btn" onclick="addSet('dips')">
        <span class="icon">＋</span> Add set
      </button>
    </div>

    <!-- Tricep Cable Pushdown -->
    <div class="exercise-card" data-exercise="tricep-push">
      <h2 class="exercise-title">Tricep Cable Pulldown</h2>
      <div class="set-list" id="tricep-push-sets"></div>
      <button class="add-set-btn" onclick="addSet('tricep-push')">
        <span class="icon">＋</span> Add set
      </button>
    </div>

    <!-- Overhead Tricep Extension -->
    <div class="exercise-card" data-exercise="overhead-tri">
      <h2 class="exercise-title">Overhead Tricep Extension</h2>
      <div class="set-list" id="overhead-tri-sets"></div>
      <button class="add-set-btn" onclick="addSet('overhead-tri')">
        <span class="icon">＋</span> Add set
      </button>
    </div>
  </div>

  <script>
    function createSetRow(exerciseId, setNumber) {
      const row = document.createElement("div");
      row.className = "set-row";

      row.innerHTML = `
        <div class="set-label">Set ${setNumber}</div>
        <div class="field">
          <label>Weight</label>
          <input type="number" inputmode="decimal" placeholder="lbs" />
        </div>
        <div class="field">
          <label>Reps</label>
          <input type="number" inputmode="numeric" value="0" min="0" />
        </div>
      `;

      return row;
    }

    function addSet(exerciseId) {
      const container = document.getElementById(exerciseId + "-sets");
      const currentSets = container.children.length;
      const nextSetNumber = currentSets + 1;
      const newRow = createSetRow(exerciseId, nextSetNumber);
      container.appendChild(newRow);
    }

    // Start each exercise with 1 set
    const exercises = ["incline-db", "incline-fly", "dips", "tricep-push", "overhead-tri"];
    exercises.forEach(id => addSet(id));
  </script>
</body>
</html>
