<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code and Iron</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #050505;
      --card: #151515;
      --set-card: #1f1f1f;
      --accent-blue: #007aff;
      --accent-red: #d93030;
      --text-main: #ffffff;
      --text-muted: #aaaaaa;
      --input-bg: #000000;
      --input-border: #333333;
      --yellow: #ffb74d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg);
      color: var(--text-main);
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .title {
      font-size: 32px;
      font-weight: 800;
      line-height: 1.05;
    }

    .menu-btn {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background-color: #171717;
      border: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .menu-icon {
      width: 18px;
      height: 14px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-icon span {
      height: 2px;
      border-radius: 999px;
      background-color: #fff;
    }

    /* DROPDOWN */
    .menu-dropdown {
      position: absolute;
      right: 16px;
      top: 58px;
      background-color: #111;
      border-radius: 10px;
      border: 1px solid #333;
      overflow: hidden;
      display: none;
      min-width: 150px;
      z-index: 20;
    }

    .menu-dropdown.open {
      display: block;
    }

    .menu-item {
      padding: 10px 14px;
      font-size: 14px;
      border-bottom: 1px solid #222;
      cursor: pointer;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .menu-item:hover {
      background-color: #222;
    }

    /* LAYOUT */
    .app {
      max-width: 700px;
      margin: 0 auto;
    }

    .exercise-card {
      background-color: var(--card);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.6);
    }

    /* Workout name input */
    .workout-name-input {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--text-main);
      margin-bottom: 10px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      color: #fff;
      margin-top: 8px;
      cursor: pointer;
    }

    .btn-blue {
      background-color: var(--accent-blue);
    }

    .btn-red {
      background-color: var(--accent-red);
    }

    .btn-red:disabled,
    .btn-blue:disabled {
      opacity: 0.5;
      cursor: default;
    }

    /* Sets */
    .set-box {
      background-color: var(--set-card);
      border-radius: 14px;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #222;
    }

    .set-label {
      font-size: 15px;
      font-weight: 700;
      color: var(--yellow);
      margin-bottom: 8px;
    }

    .input-row {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 8px;
    }

    .input-box {
      flex: 1;
      min-width: 0;
    }

    .input-box label {
      display: block;
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 2px;
    }

    .input-box input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--text-main);
      font-size: 15px;
    }

    /* Add workout bottom button */
    .bottom-add-workout {
      margin-top: 24px;
      margin-bottom: 24px;
    }

    @media (min-width: 768px) {
      body {
        padding: 24px;
      }
      .title {
        font-size: 36px;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <!-- HEADER -->
    <div class="header">
      <div class="title">Code and Iron</div>
      <button class="menu-btn" id="menuBtn" aria-label="Menu">
        <div class="menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>
    </div>

    <!-- DROPDOWN MENU -->
    <div class="menu-dropdown" id="menuDropdown">
      <div class="menu-item">Option 1</div>
      <div class="menu-item">Option 2</div>
      <div class="menu-item">Option 3</div>
      <div class="menu-item">Option 4</div>
    </div>

    <!-- WORKOUTS CONTAINER -->
    <div id="workoutsContainer"></div>

    <!-- ADD WORKOUT BUTTON -->
    <div class="bottom-add-workout">
      <button class="btn btn-blue" id="addWorkoutBtn">Add workout</button>
    </div>
  </div>

  <script>
    const workoutsContainer = document.getElementById('workoutsContainer');
    const addWorkoutBtn = document.getElementById('addWorkoutBtn');

    // MENU TOGGLE
    const menuBtn = document.getElementById('menuBtn');
    const menuDropdown = document.getElementById('menuDropdown');

    menuBtn.addEventListener('click', () => {
      menuDropdown.classList.toggle('open');
    });

    document.addEventListener('click', (e) => {
      if (!menuBtn.contains(e.target) && !menuDropdown.contains(e.target)) {
        menuDropdown.classList.remove('open');
      }
    });

    // CREATE WORKOUT CARD
    function createWorkoutCard() {
      const card = document.createElement('div');
      card.className = 'exercise-card';

      const nameInput = document.createElement('input');
      nameInput.className = 'workout-name-input';
      nameInput.placeholder = 'Enter workout name';

      const removeWorkoutBtn = document.createElement('button');
      removeWorkoutBtn.className = 'btn btn-red';
      removeWorkoutBtn.textContent = 'Remove workout';

      const setsContainer = document.createElement('div');

      removeWorkoutBtn.addEventListener('click', () => {
        workoutsContainer.removeChild(card);
        toggleLastWorkoutRemoveState();
      });

      const setBox = createSetBox(1, setsContainer);

      const addSetBtn = document.createElement('button');
      addSetBtn.className = 'btn btn-blue';
      addSetBtn.textContent = 'Add set';

      addSetBtn.addEventListener('click', () => {
        const count = setsContainer.children.length + 1;
        createSetBox(count, setsContainer);
      });

      card.appendChild(nameInput);
      card.appendChild(removeWorkoutBtn);
      card.appendChild(setsContainer);
      card.appendChild(addSetBtn);

      workoutsContainer.appendChild(card);
      toggleLastWorkoutRemoveState();
    }

    // CREATE SET BOX
    function createSetBox(setNumber, container) {
      const box = document.createElement('div');
      box.className = 'set-box';

      const label = document.createElement('div');
      label.className = 'set-label';
      label.textContent = 'Set ' + setNumber;

      const inputRow = document.createElement('div');
      inputRow.className = 'input-row';

      const weightBox = document.createElement('div');
      weightBox.className = 'input-box';

      const weightLabel = document.createElement('label');
      weightLabel.textContent = 'Weight';

      const weightInput = document.createElement('input');
      weightInput.type = 'text';
      weightInput.placeholder = 'lbs';

      weightBox.appendChild(weightLabel);
      weightBox.appendChild(weightInput);

      const repsBox = document.createElement('div');
      repsBox.className = 'input-box';

      const repsLabel = document.createElement('label');
      repsLabel.textContent = 'Reps';

      const repsInput = document.createElement('input');
      repsInput.type = 'number';
      repsInput.min = '0';
      repsInput.value = '0';

      repsBox.appendChild(repsLabel);
      repsBox.appendChild(repsInput);

      inputRow.appendChild(weightBox);
      inputRow.appendChild(repsBox);

      const removeSetBtn = document.createElement('button');
      removeSetBtn.className = 'btn btn-red';
      removeSetBtn.textContent = 'Remove set';

      removeSetBtn.addEventListener('click', () => {
        container.removeChild(box);
        updateSetLabels(container);
      });

      box.appendChild(label);
      box.appendChild(inputRow);
      box.appendChild(removeSetBtn);

      container.appendChild(box);
      updateSetLabels(container);

      return box;
    }

    function updateSetLabels(container) {
      const boxes = container.querySelectorAll('.set-box .set-label');
      boxes.forEach((label, index) => {
        label.textContent = 'Set ' + (index + 1);
      });
    }

    function toggleLastWorkoutRemoveState() {
      const cards = workoutsContainer.querySelectorAll('.exercise-card');
      cards.forEach((card, index) => {
        const btn = card.querySelector('.btn-red');
        if (!btn) return;
        if (cards.length === 1) {
          btn.disabled = true;
        } else {
          btn.disabled = false;
        }
      });
    }

    // Start with one blank workout
    createWorkoutCard();

    // Add workout handler
    addWorkoutBtn.addEventListener('click', () => {
      createWorkoutCard();
    });
  </script>
</body>
</html>
