<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- THIS is what fixes the tiny sizing on your phone -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Code and Iron</title>

  <style>
    :root {
      --bg: #000000;
      --card: #111111;
      --inner-card: #181818;
      --accent-blue: #007aff;
      --accent-red: #d73333;
      --text-main: #ffffff;
      --text-muted: #bbbbbb;
      --set-label: #ffb74d;
      --input-bg: #000000;
      --input-border: #333333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        sans-serif;
    }

    /* Main app wrapper – locks a nice mobile width */
    .app {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px 16px 40px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .title {
      font-size: 32px;
      font-weight: 800;
      line-height: 1.1;
      margin: 0;
    }

    /* Menu button */
    .menu-button {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background-color: #111111;
      border: 1px solid #333333;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .menu-icon-line {
      width: 18px;
      height: 2px;
      border-radius: 999px;
      background-color: #ffffff;
      margin: 2px 0;
    }

    /* Dropdown menu */
    .menu {
      position: absolute;
      right: 16px;
      top: 68px;
      background-color: #111111;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
      display: none;
      width: min(260px, 90vw);
      z-index: 10;
    }

    .menu.open {
      display: block;
    }

    .menu-item {
      padding: 14px 16px;
      font-size: 16px;
      border-bottom: 1px solid #222222;
      cursor: pointer;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .menu-item:hover {
      background-color: #1b1b1b;
    }

    /* Cards and inputs */
    .workout-card {
      background-color: var(--card);
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .workout-name-input {
      width: 100%;
      padding: 10px 12px;
      background-color: var(--input-bg);
      border-radius: 12px;
      border: 1px solid var(--input-border);
      color: var(--text-main);
      font-size: 16px;
      margin-bottom: 10px;
    }

    .danger-button,
    .primary-button,
    .danger-small {
      border: none;
      border-radius: 24px;
      font-weight: 600;
      cursor: pointer;
    }

    .danger-button {
      width: 100%;
      padding: 12px;
      background-color: var(--accent-red);
      color: #ffffff;
      font-size: 17px;
      margin-bottom: 12px;
    }

    .primary-button {
      width: 100%;
      padding: 14px;
      background-color: var(--accent-blue);
      color: #ffffff;
      font-size: 18px;
      margin-top: 12px;
    }

    .danger-small {
      width: 100%;
      padding: 10px;
      background-color: #7a2020;
      color: #ffffff;
      font-size: 15px;
      margin-top: 10px;
    }

    .inner-card {
      background-color: var(--inner-card);
      border-radius: 16px;
      padding: 14px;
      margin-top: 8px;
    }

    .set-label {
      font-size: 16px;
      font-weight: 700;
      color: var(--set-label);
      margin-bottom: 6px;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 8px;
    }

    .field {
      flex: 1;
    }

    .field-label {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .field-input {
      width: 100%;
      padding: 9px 10px;
      border-radius: 10px;
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--text-main);
      font-size: 16px;
    }

    /* Global buttons section */
    .global-button {
      max-width: 480px;
      margin: 0 auto 16px;
      padding: 0 16px;
    }

    .global-button .primary-button {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="title">Code and Iron</h1>

      <!-- Menu button -->
      <div class="menu-button" id="menuButton">
        <div>
          <div class="menu-icon-line"></div>
          <div class="menu-icon-line"></div>
          <div class="menu-icon-line"></div>
        </div>
      </div>

      <!-- Dropdown menu -->
      <div class="menu" id="menu">
        <div class="menu-item" id="menuWorkouts">Workouts</div>
        <div class="menu-item">Option 2</div>
        <div class="menu-item">Option 3</div>
        <div class="menu-item">Option 4</div>
      </div>
    </header>

    <!-- Where all workout cards go -->
    <div id="workoutsContainer"></div>
  </div>

  <!-- Global "Add workout" button pinned to app width -->
  <div class="global-button">
    <button class="primary-button" id="addWorkoutButton">Add workout</button>
  </div>

  <script>
    const workoutsContainer = document.getElementById("workoutsContainer");
    const addWorkoutButton = document.getElementById("addWorkoutButton");

    /* ---------- MENU TOGGLE ---------- */
    const menuButton = document.getElementById("menuButton");
    const menu = document.getElementById("menu");

    menuButton.addEventListener("click", () => {
      menu.classList.toggle("open");
    });

    // Close menu if you tap outside of it
    document.addEventListener("click", (e) => {
      if (!menu.contains(e.target) && !menuButton.contains(e.target)) {
        menu.classList.remove("open");
      }
    });

    // Placeholder for "Workouts" click – later this will open your second page
    document.getElementById("menuWorkouts").addEventListener("click", () => {
      menu.classList.remove("open");
      // In the future we’ll swap to the saved-workouts page here.
      alert("Workouts page coming soon!");
    });

    /* ---------- WORKOUT / SET BUILDERS ---------- */

    function createSetElement(setNumber, setsContainer) {
      const inner = document.createElement("div");
      inner.className = "inner-card";

      inner.innerHTML = `
        <div class="set-label">Set ${setNumber}</div>
        <div class="row">
          <div class="field">
            <div class="field-label">Weight</div>
            <input class="field-input" type="text" placeholder="lbs">
          </div>
          <div class="field">
            <div class="field-label">Reps</div>
            <input class="field-input" type="number" value="0" min="0">
          </div>
        </div>
        <button class="danger-small">Remove set</button>
      `;

      const removeSetBtn = inner.querySelector(".danger-small");
      removeSetBtn.addEventListener("click", () => {
        setsContainer.removeChild(inner);
        renumberSets(setsContainer);
      });

      return inner;
    }

    function renumberSets(setsContainer) {
      const setCards = setsContainer.querySelectorAll(".inner-card .set-label");
      setCards.forEach((label, index) => {
        label.textContent = `Set ${index + 1}`;
      });
    }

    function createWorkoutCard() {
      const card = document.createElement("div");
      card.className = "workout-card";

      card.innerHTML = `
        <input
          class="workout-name-input"
          type="text"
          placeholder="Enter workout name"
        >
        <button class="danger-button">Remove workout</button>
        <div class="sets-container"></div>
      `;

      const removeWorkoutBtn = card.querySelector(".danger-button");
      const setsContainer = card.querySelector(".sets-container");

      // First set
      setsContainer.appendChild(createSetElement(1, setsContainer));

      // Add set button
      const addSetBtn = document.createElement("button");
      addSetBtn.className = "primary-button";
      addSetBtn.textContent = "Add set";

      addSetBtn.addEventListener("click", () => {
        const count = setsContainer.querySelectorAll(".inner-card").length;
        setsContainer.appendChild(createSetElement(count + 1, setsContainer));
      });

      // Insert add-set button at end of card
      card.appendChild(addSetBtn);

      // Remove workout handler
      removeWorkoutBtn.addEventListener("click", () => {
        workoutsContainer.removeChild(card);
      });

      return card;
    }

    // Add first blank workout on load
    function init() {
      workoutsContainer.appendChild(createWorkoutCard());
    }

    addWorkoutButton.addEventListener("click", () => {
      workoutsContainer.appendChild(createWorkoutCard());
    });

    init();
  </script>
</body>
</html>
