<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code and Iron</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #0f0f10;
      color: #f5f5f5;
      padding: 20px;
    }

    .app {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #b0b0b0;
      margin-bottom: 1.5rem;
    }

    .exercise-card {
      background: #181818;
      border-radius: 14px;
      padding: 16px 16px 20px;
      margin-bottom: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      border: 1px solid #262626;
    }

    .exercise-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .exercise-name {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .sets-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 10px;
    }

    .set-row {
      display: grid;
      grid-template-columns: auto 1fr 1fr auto;
      gap: 8px;
      align-items: center;
      background: #202020;
      padding: 8px 10px;
      border-radius: 10px;
    }

    .set-label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #ffb84d;
      min-width: 55px;
    }

    .set-field {
      display: flex;
      flex-direction: column;
      font-size: 0.8rem;
    }

    .set-field label {
      margin-bottom: 2px;
      color: #bbbbbb;
    }

    .set-field input {
      background: #111;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 4px 6px;
      color: #f5f5f5;
      font-size: 0.9rem;
    }

    .set-field input:focus {
      outline: none;
      border-color: #3b82f6;
    }

    .remove-set {
      border: none;
      background: #3b1818;
      color: #f97373;
      border-radius: 999px;
      width: 26px;
      height: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .remove-set:active {
      transform: scale(0.95);
    }

    .add-set-btn {
      margin-top: 4px;
      border: none;
      background: #2563eb;
      color: white;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 0.85rem;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }

    .add-set-btn span {
      font-size: 1.1rem;
    }

    .add-set-btn:active {
      transform: scale(0.97);
    }

    .footer-note {
      margin-top: 18px;
      font-size: 0.8rem;
      color: #7c7c7c;
      text-align: center;
    }

    @media (max-width: 640px) {
      .set-row {
        grid-template-columns: auto 1fr;
        grid-template-rows: auto auto;
      }

      .set-row .set-field:nth-child(2),
      .set-row .set-field:nth-child(3) {
        grid-column: span 1;
      }

      .set-row .remove-set {
        justify-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Code and Iron</h1>
    <p class="subtitle">
      Track each set with its own reps and weight. Tap “+ Add set” to log more.
    </p>

    <!-- Exercise 1 -->
    <div class="exercise-card" id="exercise-bench">
      <div class="exercise-header">
        <div class="exercise-name">Incline Dumbbell Bench Press</div>
      </div>
      <div class="sets-container" id="sets-bench"></div>
      <button class="add-set-btn" type="button" onclick="addSet('sets-bench')">
        <span>＋</span> Add set
      </button>
    </div>

    <!-- Exercise 2 -->
    <div class="exercise-card" id="exercise-fly">
      <div class="exercise-header">
        <div class="exercise-name">Incline Machine Chest Fly</div>
      </div>
      <div class="sets-container" id="sets-fly"></div>
      <button class="add-set-btn" type="button" onclick="addSet('sets-fly')">
        <span>＋</span> Add set
      </button>
    </div>

    <!-- Exercise 3 -->
    <div class="exercise-card" id="exercise-dips">
      <div class="exercise-header">
        <div class="exercise-name">Bodyweight Dips</div>
      </div>
      <div class="sets-container" id="sets-dips"></div>
      <button class="add-set-btn" type="button" onclick="addSet('sets-dips')">
        <span>＋</span> Add set
      </button>
    </div>

    <!-- Exercise 4 -->
    <div class="exercise-card" id="exercise-pulldown">
      <div class="exercise-header">
        <div class="exercise-name">Tricep Cable Pushdown</div>
      </div>
      <div class="sets-container" id="sets-pulldown"></div>
      <button class="add-set-btn" type="button" onclick="addSet('sets-pulldown')">
        <span>＋</span> Add set
      </button>
    </div>

    <!-- Exercise 5 -->
    <div class="exercise-card" id="exercise-overhead">
      <div class="exercise-header">
        <div class="exercise-name">Overhead Tricep Extension</div>
      </div>
      <div class="sets-container" id="sets-overhead"></div>
      <button class="add-set-btn" type="button" onclick="addSet('sets-overhead')">
        <span>＋</span> Add set
      </button>
    </div>

    <p class="footer-note">
      Re-order exercises by moving these cards in the HTML file.
    </p>
  </div>

  <script>
    // Track how many sets each exercise has
    const setCounters = {};

    function addSet(containerId) {
      if (!setCounters[containerId]) {
        setCounters[containerId] = 0;
      }
      setCounters[containerId] += 1;
      const setNumber = setCounters[containerId];

      const container = document.getElementById(containerId);
      const row = document.createElement("div");
      row.className = "set-row";

      row.innerHTML = `
        <div class="set-label">Set ${setNumber}</div>
        <div class="set-field">
          <label>Reps</label>
          <input type="number" min="0" inputmode="numeric" placeholder="0">
        </div>
        <div class="set-field">
          <label>Weight</label>
          <input type="number" min="0" inputmode="numeric" placeholder="lbs">
        </div>
        <button class="remove-set" type="button" title="Remove this set">&minus;</button>
      `;

      row.querySelector(".remove-set").addEventListener("click", () => {
        container.removeChild(row);
      });

      container.appendChild(row);
    }

    // Start each exercise with one empty set
    window.addEventListener("DOMContentLoaded", () => {
      ["sets-bench", "sets-fly", "sets-dips", "sets-pulldown", "sets-overhead"]
        .forEach(id => addSet(id));
    });
  </script>
</body>
</html>
